<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Profile - Canine Skin Detection</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>

    <!-- Include Navigation Bar -->
    {% include 'partials/navbar.html' %}

    <!-- Toast Notifications -->
    {% include 'partials/_toasts.html' %}

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-lg">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Change Profile</h3>

                        <!-- Display error message if any -->
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <!-- Form starts -->
                        <form action="{{ url_for('auth.change_profile') }}" method="POST" enctype="multipart/form-data">
                            <!-- Full Name Field -->
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter full name" value="{{ user['full_name'] }}" required>
                            </div>

                            <!-- Date of Birth Field -->
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" value="{{ user['dob'] }}" required>
                            </div>

                            <!-- NIC Field -->
                            <div class="mb-3">
                                <label for="nic" class="form-label">NIC (National Identity Card)</label>
                                <input type="text" class="form-control" id="nic" name="nic" placeholder="Enter NIC" value="{{ user['nic'] }}" required>
                            </div>

                            <!-- Address Field -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" placeholder="Enter your address" rows="3" required>{{ user['address'] }}</textarea>
                            </div>

                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label">New Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter new username" value="{{ user['username'] }}" required>
                            </div>

                            <!-- New Password Field with Toggle -->
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" required>
                                    <span class="input-group-text toggle-password" onclick="togglePasswordVisibility('password', 'togglePasswordIcon')">
                                        <i class="fas fa-eye" id="togglePasswordIcon"></i>
                                    </span>
                                </div>
                            </div>

                            <!-- Confirm Password Field with Toggle -->
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                                    <span class="input-group-text toggle-password" onclick="togglePasswordVisibility('confirm_password', 'toggleConfirmPasswordIcon')">
                                        <i class="fas fa-eye" id="toggleConfirmPasswordIcon"></i>
                                    </span>
                                </div>
                            </div>

                            <!-- Update Button -->
                            <button type="submit" class="btn btn-dark w-100">Update Profile</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    {% include 'partials/footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Include the main.js file -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>


</body>
</html>
