<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canine Skin Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Include Navigation Bar -->
    {% include 'navbar.html' %}

    <!-- Include Jumbotron -->
    {% include 'jumbotron.html' %}

    <!-- Main Content -->
    <div class="container mt-5 mb-5" id="upload-section">
        <h1 class="text-center mb-4">Upload an Image or Video for Skin Condition Detection</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-light">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose a file:</label>
                        <input type="file" name="file" id="file" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <input type="submit" value="Upload" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
