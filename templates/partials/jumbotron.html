<style>
    /* Custom CSS to fix the height of the carousel and apply a dark mask */
    .carousel-inner img {
        height: 500px; /* Set the desired fixed height */
        object-fit: cover; /* Ensures the image covers the entire area without stretching */
    }

    /* Dark mask overlay */
    .carousel-mask {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity for desired darkness */
    }

    /* Ensures the caption text is visible on the masked image */
    .carousel-caption {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2; /* Keep the text above the mask */
        color: white;
    }
</style>
