<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Canine Skin Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>

    <!-- Include Navigation Bar -->
    {% include 'partials/navbar.html' %}

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Create Your Account</h3>
                        <div class="text-center mb-3">
                            <!-- <img src="{{ url_for('static', filename='vet.png') }}" alt="Vet holding dog" class="img-fluid" style="max-width: 50%;"> -->
                        </div>
                        <!-- Sign-Up Form starts -->
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form action="{{ url_for('auth.signup') }}" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block">Sign Up</button>
                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
                            </div>
                        </form>
                        <!-- Social signup buttons -->
                        <hr>
                        <div class="text-center">
                            <p>Or sign up with:</p>
                            <a href="#" class="btn btn-primary mr-2"><i class="fab fa-facebook-f"></i> Facebook</a>
                            <a href="#" class="btn btn-danger mr-2"><i class="fab fa-google"></i> Google</a>
                            <a href="#" class="btn btn-purple"><i class="fab fa-instagram"></i> Instagram</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    {% include 'partials/footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
</body>
</html>
