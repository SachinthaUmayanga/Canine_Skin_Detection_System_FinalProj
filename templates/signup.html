<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Canine Skin Detection</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>

    <!-- Include Navigation Bar -->
    {% include 'partials/navbar.html' %}

    <!-- Toast Notifications -->
    {% include 'partials/_toasts.html' %}

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Create Your Account</h3>

                        <!-- Sign-Up Form starts -->
                        <form action="{{ url_for('auth.signup') }}" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Sign Up</button>
                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
                            </div>
                        </form>

                        <!-- Social signup buttons -->
                        <hr>
                        <div class="text-center">
                            <p>Or sign up with:</p>
                            <a href="#" class="btn btn-primary me-2"><i class="fab fa-facebook-f"></i> Facebook</a>
                            <a href="#" class="btn btn-danger me-2"><i class="fab fa-google"></i> Google</a>
                            <a href="#" class="btn btn-purple"><i class="fab fa-instagram"></i> Instagram</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    {% include 'partials/footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Include the main.js file -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>


</body>
</html>
